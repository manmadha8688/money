<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account Information</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      color: #555;
      margin: 0.5rem 0;
    }

    .highlight {
      color: #1a73e8;
      font-weight: 600;
    }

    .warning {
      margin-top: 1.5rem;
      padding: 1rem;
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
      border-radius: 6px;
      font-size: 0.95rem;
    }

    .login-btn {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.6rem 1.2rem;
      background-color: #1a73e8;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      transition: background 0.2s;
    }

    .login-btn:hover {
      background-color: #155ab6;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Welcome to Your Loan Portal</h2>
    <p>Your username is your <span class="highlight">Phone Number</span></p>
    <p>Your temporary password is: <span class="highlight">{{password}}</span></p>

    <div class="warning">
      <strong>Important:</strong> For security reasons, please change your password immediately after your first login.
    </div>

    <a href="/accounts/client-login" class="login-btn">Login Now</a>
  </div>
</body>
</html>
