{% extends 'base.html' %}

{% block content %}
    <style>
        .dashboard {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            justify-content: center;
        }
        .dashboard .box {
            flex: 1;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 300px;
        }
        .dashboard .box h3 {
            margin: 0 0 10px;
            font-size: 18px;
            color: #333;
        }
        .dashboard .box p {
            font-size: 24px;
            font-weight: bold;
            color: #e74c3c;
        }
        .container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: flex-start;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            flex: 1;
        }
        .form-container label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            background: #1abc9c;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container button:hover {
            background: #16a085;
        }
        .stats-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
        }
        .stats-container h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }
        .stats-container p {
            font-size: 20px;
            font-weight: bold;
            color: #3498db;
        }
    </style>
    <div class="dashboard">
        <div class="box">
            <h3>Total Loans Issued</h3>
            <p>$50,000</p>
        </div>
        <div class="box">
            <h3>Pending Payments</h3>
            <p>$7,200</p>
        </div>
        <div class="box">
            <h3>Collected Payments</h3>
            <p>$42,800</p>
        </div>
        <div class="box">
            <h3>Monthly Revenue</h3>
            <p>$5,000</p>
        </div>
        <div class="box">
            <h3>Total Interest Earned</h3>
            <p>$3,200</p>
        </div>
    </div>
    <div class="container">
        
        <div class="stats-container">
            <h3>Total Borrowers</h3>
            <p>25</p>
            <h3>Overdue Payments</h3>
            <p>$3,000</p>
            <h3>Upcoming Payments</h3>
            <p>$2,500</p>
        </div>
    </div>
{% endblock %}
